<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader | Nitin Mittapally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Article styles */
        .article-content {
            width: 100%;
            padding: 2rem;
        }

        .article-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .article-content h2 {
            font-size: 2rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            line-height: 1.3;
        }

        .article-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem;
            line-height: 1.4;
        }

        .article-content p {
            font-size: 1.125rem;
            line-height: 1.7;
            margin-bottom: 1.5rem;
            color: #374151;
        }

        .article-content a {
            color: #2563eb;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .article-content a:hover {
            border-bottom-color: #2563eb;
        }

        .article-content code {
            background-color: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        .article-content pre {
            background-color: #1f2937;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        .article-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        .article-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #6b7280;
        }

        .article-content ul,
        .article-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }

        .article-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }

        .article-content th,
        .article-content td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }

        .article-content th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        /* Mobile menu */
        #mobile-menu {
            display: none;
        }

        #mobile-menu.show {
            display: block;
        }

        /* Article tag styles */
        .article-tag {
            background-color: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: #4b5563;
        }

        /* Header styles */
        .name-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Reader specific styles */
        .reader-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed w-full bg-white shadow-sm z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a class="text-2xl font-bold text-gray-900" href="index.html">Nitin Mittapally</a>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
                    <a href="index.html#projects"
                        class="text-gray-600 hover:text-gray-900 transition-colors">Projects</a>
                    <a href="index.html#blogs" class="text-gray-600 hover:text-gray-900 transition-colors">Blogs</a>
                    <a href="index.html#resume" class="text-gray-600 hover:text-gray-900 transition-colors">Resume</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
                </nav>
                <button id="mobile-menu-button" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path class="mobile-menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                        <path class="mobile-menu-close hidden" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile Navigation -->
            <nav id="mobile-menu" class="md:hidden">
                <div class="flex flex-col space-y-4 pt-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
                    <a href="index.html#projects" class="text-gray-900 font-medium">Projects</a>
                    <a href="index.html#blogs" class="text-gray-600 hover:text-gray-900 transition-colors">Blogs</a>
                    <a href="index.html#resume" class="text-gray-600 hover:text-gray-900 transition-colors">Resume</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-32 pb-12 bg-gray-200">
        <div class="container mx-auto px-6">
            <div class="reader-container">
                <article class="article-content bg-white rounded-lg shadow-sm">
                    <h1 id="article-title" class="text-4xl font-bold mb-4"></h1>
                    <div class="flex items-center justify-between">
                        <span id="article-date" class="text-gray-600"></span>
                        <div id="article-tags" class="flex flex-wrap gap-2">
                            <!-- Tags will be inserted here -->
                        </div>
                    </div>

                    <div id="article-content" class="prose prose-lg max-w-none">
                        <!-- Content will be inserted here -->
                    </div>
                </article>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 bg-white border-t border-gray-200">
        <div class="container mx-auto px-6 text-center text-gray-600">
            Â© <span class="footer-year">2024</span> Nitin Mittapally. All rights reserved.
        </div>
    </footer>

    <!-- Load scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/reader.js"></script>
</body>

</html>
