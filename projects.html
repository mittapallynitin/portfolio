<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Nitin Mittapally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mobile menu */
        #mobile-menu {
            display: none;
        }

        #mobile-menu.show {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="fixed w-full bg-white shadow-sm z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a class="text-2xl font-bold text-gray-900" href="index.html">Nitin Mittapally</a>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
                    <a href="index.html#projects" class="text-gray-900 font-medium">Projects</a>
                    <a href="index.html#blogs" class="text-gray-600 hover:text-gray-900 transition-colors">Blogs</a>
                    <a href="index.html#resume" class="text-gray-600 hover:text-gray-900 transition-colors">Resume</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
                </nav>
                <button id="mobile-menu-button" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path class="mobile-menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                        <path class="mobile-menu-close hidden" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile Navigation -->
            <nav id="mobile-menu" class="md:hidden">
                <div class="flex flex-col space-y-4 pt-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors">Home</a>
                    <a href="index.html#projects" class="text-gray-900 font-medium">Projects</a>
                    <a href="index.html#blogs" class="text-gray-600 hover:text-gray-900 transition-colors">Blogs</a>
                    <a href="index.html#resume" class="text-gray-600 hover:text-gray-900 transition-colors">Resume</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Featured Projects Section -->
    <section class="pt-32 pb-12 bg-gradient-to-tl from-[#f2fbfc] to-[#f6effa]">
        <div class="container mx-auto px-6">
            <h1 class="text-3xl font-bold text-center mb-4">Featured Projects</h1>
            <div id="featured-projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- All Projects Section -->
    <section class="py-12 bg-gradient-to-br from-[#f2fbfc] to-[#f6effa]">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-4">All Projects</h2>
            <div id="all-projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 bg-white border-t border-gray-200">
        <div class="container mx-auto px-6 text-center text-gray-600">
            Â© <span class="footer-year">2024</span> Nitin Mittapally. All rights reserved.
        </div>
    </footer>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/projects.js"></script>
    <script>
        // Mobile menu functionality
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('show');
        });

        // Update footer year
        document.querySelector('.footer-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
